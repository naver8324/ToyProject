<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>플레이어 입력</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>플레이어 입력</h2>

<form action="/player/add" method="post" class="row g-2 mb-3">
    <div class="col-auto">
        <input type="text" name="nickname" placeholder="닉네임" class="form-control" required>
    </div>
    <div class="col-auto">
        <input type="number" name="score" placeholder="점수" class="form-control" required>
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary">추가</button>
    </div>
</form>

<h3>현재 플레이어</h3>
<ul class="list-group mb-3">
    <li th:each="player : ${players}" class="list-group-item"
        th:text="${player.nickname} + ' (' + ${player.score} + ')'"></li>
</ul>

<h3>팀 나누기</h3>
<form action="/player/teams" method="get" class="row g-2">
    <div class="col-auto">
        <input type="number" name="teamCount" placeholder="팀 개수" class="form-control" required>
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-success">팀 나누기</button>
    </div>
</form>

</body>
</html>
