<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>팀 나누기 결과</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>팀 나누기 결과</h2>

<div th:each="team, iterStat : ${teams}" class="mb-3">
    <h4 th:text="'팀 ' + ${iterStat.index + 1}"></h4>
    <ul class="list-group">
        <li th:each="player : ${team}" class="list-group-item"
            th:text="${player.nickname} + ' (' + ${player.score} + ')'"></li>
    </ul>
</div>

<a href="/player/" class="btn btn-secondary mt-3">뒤로가기</a>

</body>
</html>
